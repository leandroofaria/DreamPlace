<app-menu-home-usuario></app-menu-home-usuario>  <!-- Essa linha representa a header -->
 
<div class="container">
  <h2>Faça sua reserva de hotel</h2>
  <form >
    <div class="form-group">
      <label for="nomeHospede">Nome do Hóspede:</label>
      <input type="text" class="form-control" id="nomeHospede" name="nomeHospede" ngModel required>
    </div>
    <div class="form-group">
      <label for="checkin">Data de Check-In:</label>
      <input type="date" class="form-control" id="checkin" name="checkin" ngModel required>
    </div>
    <div class="form-group">
      <label for="checkout">Data de Check-Out:</label>
      <input type="date" class="form-control" id="checkout" name="checkout" ngModel required>
    </div>
    <div class="form-group">
      <label for="numQuartos">Número de Quartos:</label>
      <input type="number" class="form-control" id="numQuartos" name="numQuartos" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar Reserva</button>
  </form>
</div>
